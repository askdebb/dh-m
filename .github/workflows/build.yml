name: EAS Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'  # Use Node.js 18.x
          cache: npm             # Cache npm dependencies

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest       # Ensure the latest EAS CLI version is used
          token: ${{ secrets.EXPO_TOKEN }}  # Use your Expo token secret

      - name: Install dependencies
        run: npm ci                # Install dependencies using npm ci for clean install

      - name: Build on EAS
        run: eas build --platform all --non-interactive --no-wait  # Build for all platforms
